<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Support</title>
	<script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./support_favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
	<section class="bg-gradient-to-b from-skin to-purpleBlue">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900 dark:text-gray-700">Contact Us</h2>
      <p class="mb-8 lg:mb-16 font-light text-center text-gray-900 dark:text-gray-800 sm:text-xl">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
      <form action="#" class="space-y-8">
          <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-800">Your email</label>
              <input type="email" id="email" class="shadow-sm bg-white border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 placeholder-gray-900 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-900 dark:shadow-sm-light" placeholder="name@flowbite.com" required>
          </div>
          <div>
              <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-800">Subject</label>
              <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-600 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-400 dark:border-gray-600 placeholder-gray-900 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
          </div>
          <div class="sm:col-span-2">
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-800">Your message</label>
              <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg shadow-sm border border-gray-600 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-400 dark:border-gray-600 placeholder-gray-900 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
          </div>
          <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-gray-900 rounded-lg bg-primary-700 sm:w-fit focus:ring-4 focus:outline-none focus:ring-primary-300 dark:focus:ring-primary-800 border-white border-2">Send message</button>
      </form>
  </div>
</section>
</body>

</html>
